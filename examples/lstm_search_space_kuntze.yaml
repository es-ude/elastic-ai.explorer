input: [90, 4]
output: 1
sequence:
  - block: "1"
    type_repeat:
      type: "repeat_op"
      depth: [ 1, 2 ]
    op_candidates: [ "lstm" ]
    lstm:
      hidden_size: [ 10, 15, 20 ]
      num_lstm_layers: [ 1, 2 ]
      bidirectional: [ False, True ]
      dropout: [0.2, 0.5]
  - block: "2"
    op_candidates: ["linear"]
    type_repeat:
      type: "repeat_op"
      depth: [1, 2]
    linear:
      activation: ["relu", "tanh"]
      width: [15, 30]
