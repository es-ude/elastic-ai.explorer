input: [50, 1]
output: 1
blocks:
  - block: "1"
    op_candidates: [ "lstm" , "linear"]
    depth: [1, 2]
    activation: [ "tanh"]
    linear:
      #überall range oder choices
      width: [ 16, 32 ]
    lstm:
      hidden_size: [ 10, 20, 50 ]
      num_lstm_layers: [ 2]
      bidirectional: [ False, True ]
      dropout: [0.2, 0.5]
  - block:  "2"
    op_candidates: [ "lstm"]
    depth: [1]
    activation: [ "identity"]
    linear:
      #überall range oder choices
      width: [16, 32]
    conv2d:
      kernel_size: [1, 2]
      stride: [1, 2]
      out_channels: [10, 4]
    lstm:
      hidden_size: [5]
      num_lstm_layers: [2]
      dropout: [0.5, 0.2]
  - block: "3"
    op_candidates: ["linear"]
    activation: ["relu", "tanh"]
    depth: 3
    linear:
      width: [30, 60]
    conv2d:
      kernel_size: [ 1, 2 ]
      stride: [ 1, 2 ]
      out_channels: [ 10, 4 ]