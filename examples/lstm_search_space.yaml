input: [50, 1]
output: 1
sequence:
  - block: "1"
    type_repeat:
      type: "repeat_op"
      depth: [ 1, 2 ]
    op_candidates: [ "lstm" , "linear"]
    linear:
      activation: [ "tanh"]
      #Ã¼berall range oder choices
      width: [ 16, 32 ]
    lstm:
      hidden_size: [ 10, 20, 50 ]
      num_lstm_layers: [ 2]
      bidirectional: [ False, True ]
      dropout: [0.2, 0.5]
  - block:  "2"
    op_candidates: [ "lstm"]
    lstm:
      hidden_size: [5]
      num_lstm_layers: [2]
  - block: "3"
    op_candidates: ["linear"]
    type_repeat:
      type: "repeat_op"
      depth: [3]

    linear:
      activation: ["relu", "tanh"]
      width: [30, 60]
    conv2d:
      kernel_size: [ 1, 2 ]
      stride: [ 1, 2 ]
      out_channels: [ 10, 4 ]